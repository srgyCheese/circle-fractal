<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<canvas></canvas>

	<script>
		const canv = document.querySelector('canvas')
		const tileSize = 20, gridSize = 20
		canv.width = canv.height = tileSize * gridSize

		const ctx = canv.getContext('2d')
		let velocityX = 0, velocityY = 0

		const playerPosition = {x: 10, y: 10}

		function clear() {
			ctx.fillStyle = 'black';
			ctx.fillRect(0, 0, canv.width, canv.height)
		}

		function drawPlayer() {
			ctx.fillStyle = 'green';
			ctx.fillRect(playerPosition.x * tileSize, playerPosition.y * tileSize, tileSize, tileSize)
		}

		setInterval(() => {
			clear()

			playerPosition.x += velocityX
			playerPosition.y += velocityY

			drawPlayer()
		}, 500)

		document.addEventListener('keydown', event => {
			const key = event.key

			switch (key) {
				case 'd':
					velocityY = 0
					velocityX = 1
					break
				case 'a':
					velocityY = 0
					velocityX = -1
					break
			}
		})
	</script>
</body>
</html>

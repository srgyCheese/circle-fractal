<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
	<canvas id="example" style="border: solid 1px black">Обновите браузер</canvas>
</body>

<script>
	let canvas = document.getElementById("example"),
		ctx     = canvas.getContext('2d')
	canvas.height = 1000
	canvas.width  = 1000

	function randomInt(min, max) {
	    min = Math.ceil(min);
	    max = Math.floor(max);
	    return Math.floor(Math.random() * (max - min + 1)) + min;
	}

	function drawCircle(x, y, radius = 1) {
		ctx.beginPath();
		ctx.arc(x, y, radius, 0, 2 * Math.PI, false);
		ctx.fillStyle = 'green';
		ctx.fill();
	}

	const centerX = canvas.width / 2
	const centerY = canvas.height / 2

	const triangleVertexes = [
		[Math.ceil(canvas.width / 2), 0],
		[0, canvas.height],
		[canvas.width, canvas.height]
	]

	const myVertex = [Math.ceil(canvas.width / 2), Math.ceil(canvas.height / 2)]

	for (var i = 0; i < 100000; i++) {
		drawCircle(myVertex[0], myVertex[1], 1)

		let randVertex = triangleVertexes[randomInt(0, 2)]

		myVertex[0] = (randVertex[0] + myVertex[0]) / 2
		myVertex[1] = (randVertex[1] + myVertex[1]) / 2
	}
</script>

</html>
